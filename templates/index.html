<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <label for="artwork">Upload Artwork:</label>
        <input type="file" id="artwork" name="artwork" required><br><br>
        <label for="url1">URL 1:</label>
        <input type="text" id="url1" name="url1">
        <label for="x1">X:</label>
        <input type="number" id="x1" name="x1">
        <label for="y1">Y:</label>
        <input type="number" id="y1" name="y1"><br><br>
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
